<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco dei dadi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-azure border border-3 border-dark box-shadow">
            <div class="header p-2">
                <h1>TIRA I DADI<i class="fas fa-dice"></i></h1>
                <h2 id="welcome"></h2>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 border border-3 border-dark box-shadow">
            <div class="box-user p-2 ">
                <i class="fas fa-user fa-2x"></i>
                <span class="fs-1" id="result-user"></span>
            </div>
        </div>
        <div class="col-6 border border-3 border-dark box-shadow">
            <div class="box-cpu p-2 ">
                <i class="fas fa-laptop-code fa-2x"></i>
                <span class="fs-1" id="result-cpu"></span>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col border border-3 border-dark box-shadow">
            <div class="box-result p-2">
                <h2>VERDETTO:</h2>
                <h1 id="final-result"></h1>
            </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
